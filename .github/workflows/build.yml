name: Build and Release AssetRedux

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的标签时触发，例如 v1.0.2

jobs:
  build:
    runs-on: windows-latest # 必须在 Windows 上运行以支持 Unity 相关引用
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x' # 根据你的项目目标版本调整

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release --no-restore

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          # 收集所有生成的 DLL 到一个发布文件夹
          New-Item -ItemType Directory -Force -Path "./publish"
          # 假设输出路径为 bin/Release/net6.0/AssetRedux.dll
          Copy-Item "./bin/Release/**/AssetRedux.dll" -Destination "./publish/"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/*.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}